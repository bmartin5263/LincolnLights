; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = arduino_nano_esp32
framework = arduino
build_flags =
  -std=gnu++2a
  -Wall
  -fno-exceptions
build_unflags =
  -std=gnu++11
  -fexceptions

lib_deps=
  bdon/rgblib
  z3t0/IRremote@4.4.2
  ESP32Async/ESPAsyncWebServer

[env:debug12Circle]
build_flags =
  ${env.build_flags}
  -D RGB_DEBUG
  '-D RGB_WIFI_SSID="Home-2135"'
  !echo '-D RGB_WIFI_PASSWORD=\\"'$(echo $RGB_WIFI_PASSWORD)'\\"'
  -D LL_LED_COUNT=12
  -D LL_LED_SHAPE=RpmShape::CIRCLE
  -D LL_RX=RX
  -D LL_TX=TX

[env:release12Circle]
build_flags =
  ${env.build_flags}
  -D RGB_LOG_LEVEL=0
  -D LL_LED_COUNT=12
  -D LL_LED_SHAPE=RpmShape::CIRCLE
  -D LL_RX=D11
  -D LL_TX=D12